Найти:
<input ng-model="myQuery"><br><br>

Сортировать по:
<select ng-model="myOrderProperty">
    <option value="id">ID</option>
    <option value="name">Имени</option>
    <option value="weight">Весу</option>
    <option value="-weight">Весу в порядке убывания</option>
    <option value="height">Росту</option>
</select>

Фильтровать по типу(покемоны, имеющие все выбранные типы):
<select ng-model="selectType" multiple>
    <option value=""></option>
    <option value="normal">Нормальный</option>
    <option value="fire">Огонь</option>
    <option value="water">Вода</option>
    <option value="electric">Электричество</option>
    <option value="grass">Трава</option>
    <option value="poison">Яд</option>
</select>

<ul>
    <li class="pokemon"
            ng-repeat="pokemon in pokemons | filter: myQuery | typeFilter:selectType | orderBy: myOrderProperty">
        <img ng-click="alert(pokemon.name)" src="{{pokemon.ThumbnailImage}}">

        <small>ID #{{pokemon.id }}</small>
        <h1 ng-class="getClass(pokemon.type)">{{pokemon.name}}</h1>
        <p>Вес: {{pokemon.weight}}, рост: {{pokemon.height}}</p>
        <p>Тип: <span ng-repeat="type in pokemon.type">{{type}} </span></p>
        <hr />
    </li>
</ul>

<p ng-show="myQuery">
    Выведены покемоны, содержащие
    {{myQuery}}
</p>
